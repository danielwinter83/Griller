    <script>
        function startPolling(){
            setInterval(getTemperatures(),2000);
        }

        function getTemperatures(){
            $.ajax({
              url: "http://raspberrypi/main.php?getAll=getAll",
              crossDomain: true,
              dataType: "json",
              context: document.body
            }).done(renderTemperatures);
        }

        function renderTemperatures(data){

            var temperatures = data[data.length - 1];

            $.each(temperatures,function(i, val){
                $.each(val,function(j, key){ 
                    if(key <= 900){
                        var temp = $("<h2></h2>").text(key+" Â°C");
                        var channel = $("<span></span>").addClass("text-muted").text("Kanal xy");
                        var lblTemp = $("<div></div>").addClass( "col-xs-6 col-sm-3 placeholder" ).append(temp);
                        lblTemp.append(channel);
                        $("#temperatures").append(lblTemp)
                    }
                });
                
            });

            jQuery.each(data, function(i, val) {
                jQuery.each(val, function(i, temp){
                    // alert(temp.ch_name);
                });
            });
        }
    </script>
